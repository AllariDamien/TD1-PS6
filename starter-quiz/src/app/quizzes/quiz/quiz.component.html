<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        Bonjour {{quiz.name}}
    </h2>
  <div *ngIf="quiz.theme === 'Sport'">
    <i class="fas fa-ad"></i>
  </div>
  <div *ngIf="quiz.theme === 'Actor'">
    <i class="fab fa-adn"></i>
  </div>
    <button class="button-card" (click)="selectQuiz()">Select</button>
  <button class="button-card" (click)="deleteQuiz()">Delete</button>
  <span> Theme: {{quiz.theme}} </span>
  <span> Theme: {{quiz.questions.length}} </span>
  <span *ngIf="quiz.creationDate"> Date: {{quiz.creationDate | date }} </span>
  <nav>
    <a routerLink="/edit-quiz/{{quiz.id}}">Edit</a>
  </nav>

</div>
